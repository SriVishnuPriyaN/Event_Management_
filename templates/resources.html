{% extends "base.html" %} {% block content %}
<h1 class="mb-4">Resources</h1>

<a href="{{ url_for('add_resource') }}" class="btn btn-primary mb-3">
  Add New Resource
</a>

<ul class="list-group">
  {% for resource in resources %}
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <!-- Resource Details -->
    <div>
      <h5 class="mb-1">{{ resource.resource_name }}</h5>
      <small class="text-muted">
        Resource Type: {{ resource.resource_type }}
      </small>
    </div>

    <!-- Edit Icon Button -->
    <a
      href="{{ url_for('edit_resource', resource_id=resource.resource_id) }}"
      class="btn btn-outline-secondary btn-sm"
      title="Edit Resource"
    >
      <i class="fas fa-pen"></i>
    </a>
  </li>
  {% else %}
  <li class="list-group-item text-muted">No resources found.</li>
  {% endfor %}
</ul>
{% endblock %}
